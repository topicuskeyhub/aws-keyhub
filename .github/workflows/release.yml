name: Release tag
on: [push]
jobs:
  Relase-tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.17.0'
    - run: GOOS=linux GOARCH=amd64 go build -o release/linux-amd64/aws-keyhub
    - run: GOOS=windows GOARCH=amd64 go build -o release/windows-amd64/aws-keyhub
    - run: GOOS=darwin GOARCH=amd64 go build -o release/darwin-amd64/aws-keyhub
    - run: GOOS=darwin GOARCH=arm64 go build -o release/darwin-arm64/aws-keyhub
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: |
          release/*
